<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lançar Produção - AppCJ</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <aside class="app-sidebar">
        <div class="sidebar-header">
            <span class="logo-text">AppCJ</span>
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Dashboard</a></li>
                <li><a href="insumos.html"><i class="fas fa-boxes fa-fw"></i> Insumos</a></li>
                <li><a href="modelos.html"><i class="fas fa-shoe-prints fa-fw"></i> Modelos</a></li>
                <li><a href="custos-fixos.html"><i class="fas fa-file-invoice-dollar fa-fw"></i> Custos Fixos</a></li>
                <li><a href="custos-variaveis.html"><i class="fas fa-sliders-h fa-fw"></i> Custos Variáveis</a></li>
                <li><a href="producao.html"><i class="fas fa-industry fa-fw"></i> Produção</a></li>
                <li><a href="financeiro.html"><i class="fas fa-calculator fa-fw"></i> Precificação</a></li>
                <li><a href="estoque.html"><i class="fas fa-warehouse fa-fw"></i> Estoque</a></li>
                <li><a href="relatorios.html"><i class="fas fa-chart-bar fa-fw"></i> Relatórios</a></li>
                <li><a href="configuracoes.html"><i class="fas fa-cogs fa-fw"></i> Configurações</a></li>
            </ul>
        </nav>
    </aside>

    <button class="menu-toggle" aria-label="Abrir menu">☰</button>

    <header class="app-header">
         <div class="logo-header-container">
            <span class="logo-text">AppCJ</span>
        </div>
        <div class="header-title">
            <h1>Lançar Produção</h1>
        </div>
        <div></div>
    </header>

    <main class="main-content">
        <div class="container">
            <section id="producao-management">
                <div class="card">
                    <div class="card-header primary">
                        <h3 class="text-white">Novo Lançamento de Produção</h3>
                    </div>
                    <div class="card-body">
                        <form id="formLancarProducao">
                            <input type="hidden" id="producaoId"> <div class="form-row">
                                <div class="form-group" style="flex:2">
                                    <label for="selectModeloProducao">Modelo do Produto:</label>
                                    <select id="selectModeloProducao" class="form-control" required></select>
                                </div>
                                <div class="form-group" style="flex:1">
                                    <label for="quantidadeProduzida">Quantidade Produzida:</label>
                                    <input type="number" id="quantidadeProduzida" class="form-control" min="1" step="1" required>
                                </div>
                                <div class="form-group" style="flex:1">
                                    <label for="dataProducao">Data da Produção:</label>
                                    <input type="date" id="dataProducao" class="form-control" required>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="observacoesProducao">Observações (opcional):</label>
                                <textarea id="observacoesProducao" class="form-control" rows="3"></textarea>
                            </div>
                            <div class="btn-group">
                                <button type="submit" class="btn btn-success"><i class="fas fa-cogs"></i> Lançar Produção</button>
                                </div>
                        </form>
                    </div>
                </div>

                <div class="card mt-3">
                    <div class="card-header"><h3><i class="fas fa-history"></i> Histórico de Produção</h3></div>
                    <div class="card-body">
                        <div class="table-wrapper">
                            <table id="tabelaProducoes" class="table table-striped table-hover">
                                <thead>
                                    <tr>
                                        <th>Data</th>
                                        <th>Modelo</th>
                                        <th>Qtd.</th>
                                        <th>Custo Total</th>
                                        <th>Custo Unit.</th>
                                        <th>Preço Sug. Unit.</th>
                                        <th>Ações</th>
                                    </tr>
                                </thead>
                                <tbody></tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </section>
            <div id="notification-area"></div>
        </div>
    </main>

    <script src="js/storage.js"></script>
    <script src="js/app.js"></script>
    <script src="js/calculadora.js"></script>
    <script src="js/producao.js"></script>
    <script src="js/estoque.js"></script> </body>
</html>
