<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AppCJ - Custos Variáveis</title>
    <link rel="stylesheet" href="css/variables.css">
    <link rel="stylesheet" href="css/layout.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/components/cards.css">
    <link rel="stylesheet" href="css/components/forms.css">
    <link rel="stylesheet" href="css/components/buttons.css">
    <link rel="stylesheet" href="css/components/modals.css">
    <link rel="stylesheet" href="css/components/tables.css">
</head>
<body id="custos-variaveis-page">
    <div class="app-container">
        <aside class="sidebar">
            <div class="sidebar-header">
                <img src="assets/img/logo.png" alt="AppCJ Logo" class="logo">
                <h3>AppCJ</h3>
            </div>
            <nav class="main-nav">
                <ul>
                    <li><a href="index.html" class="nav-item">Dashboard</a></li>
                    <li><a href="insumos.html" class="nav-item">Insumos</a></li>
                    <li><a href="modelos.html" class="nav-item">Modelos</a></li>
                    <li><a href="custos-fixos.html" class="nav-item">Custos Fixos</a></li>
                    <li><a href="custos-variaveis.html" class="nav-item active">Custos Variáveis</a></li>
                    <li><a href="producao.html" class="nav-item">Produção</a></li>
                    <li><a href="estoque.html" class="nav-item">Estoque</a></li>
                    <li><a href="financeiro.html" class="nav-item">Financeiro</a></li>
                    <li><a href="relatorios.html" class="nav-item">Relatórios</a></li>
                </ul>
            </nav>
        </aside>
        <main class="main-content">
            <header class="header">
                <button class="menu-toggle" id="menuToggle">☰</button>
                <h1>Custos Variáveis</h1>
                <div class="user-info"></div>
            </header>
            <section class="content-area">
                <div class="card">
                    <div class="card-header">
                        <h2>Custos Variáveis por Unidade</h2>
                        <button class="btn btn-primary" id="openAddCustoVariavelModal">Adicionar Novo Custo Variável</button>
                    </div>
                    <table class="data-table">
                        <thead>
                            <tr>
                                <th>Nome do Custo</th>
                                <th>Valor por Unidade (R$)</th>
                                <th class="actions-column">Ações</th>
                            </tr>
                        </thead>
                        <tbody id="custosVariaveisList">
                            </tbody>
                        <tfoot>
                            <tr>
                                <td colspan="1"><strong>Total por Unidade:</strong></td>
                                <td id="totalCustosVariaveisPorUnidade">R$ 0,00</td>
                                <td></td>
                            </tr>
                        </tfoot>
                    </table>
                </div>
            </section>
        </main>
    </div>

    <div id="custoVariavelModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modalTitle">Adicionar Novo Custo Variável</h2>
                <button class="close-button">&times;</button>
            </div>
            <div class="modal-body">
                <form id="custoVariavelForm">
                    <input type="hidden" id="custoVariavelId">
                    <div class="form-group">
                        <label for="custoVariavelNome">Nome do Custo:</label>
                        <input type="text" id="custoVariavelNome" required>
                    </div>
                    <div class="form-group">
                        <label for="valorCustoVariavel">Valor por Unidade (R$):</label>
                        <input type="number" id="valorCustoVariavel" step="0.01" min="0" required>
                    </div>
                    <div class="form-actions">
                        <button type="submit" class="btn btn-primary">Salvar</button>
                        <button type="button" class="btn btn-secondary close-button">Cancelar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="js/storage.js"></script>
    <script src="js/app.js"></script>
    <script src="js/custosVariaveis.js"></script>
</body>
</html>
