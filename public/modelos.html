<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <aside class="app-sidebar">
        <div class="sidebar-header">
            <span class="logo-text">AppCJ</span>
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Dashboard</a></li>
                <li><a href="insumos.html"><i class="fas fa-boxes fa-fw"></i> Insumos</a></li>
                <li><a href="modelos.html"><i class="fas fa-shoe-prints fa-fw"></i> Modelos</a></li>
                <li><a href="custos-fixos.html"><i class="fas fa-file-invoice-dollar fa-fw"></i> Custos Fixos</a></li>
                <li><a href="custos-variaveis.html"><i class="fas fa-sliders-h fa-fw"></i> Custos Variáveis</a></li>
                <li><a href="producao.html"><i class="fas fa-industry fa-fw"></i> Produção</a></li>
                <li><a href="financeiro.html"><i class="fas fa-calculator fa-fw"></i> Precificação</a></li>
                <li><a href="estoque.html"><i class="fas fa-warehouse fa-fw"></i> Estoque</a></li>
                <li><a href="relatorios.html"><i class="fas fa-chart-bar fa-fw"></i> Relatórios</a></li>
                <li><a href="configuracoes.html"><i class="fas fa-cogs fa-fw"></i> Configurações</a></li>
            </ul>
        </nav>
    </aside>

    <button class="menu-toggle" aria-label="Abrir menu">☰</button>

    <header class="app-header">
         <div class="logo-header-container">
            <span class="logo-text">AppCJ</span>
        </div>
        <div class="header-title">
            <h1>Gerenciar Modelos</h1>
        </div>
        <div></div>
    </header>

    <main class="main-content">
        <div class="container">
            <section id="modelos-management">
                <div class="card">
                    <div class="card-header primary">
                        <h3 class="text-white" id="formModeloTitle">Adicionar Novo Modelo</h3>
                    </div>
                    <div class="card-body">
                        <form id="formAdicionarModelo">
                            <input type="hidden" id="modeloId">
                            <div class="form-group">
                                <label for="nomeModelo">Nome do Modelo:</label>
                                <input type="text" id="nomeModelo" class="form-control" required>
                            </div>
                            
                            <h4 class="mt-3 mb-2">Insumos do Modelo:</h4>
                            <div id="insumosDoModeloContainer">
                                </div>
                            <button type="button" id="btnAdicionarInsumoAoModelo" class="btn btn-light btn-sm mt-2 mb-3">
                                <i class="fas fa-plus"></i> Adicionar Insumo ao Modelo
                            </button>
                            
                            <div class="btn-group">
                                <button type="submit" class="btn btn-success"><i class="fas fa-save"></i> Adicionar Modelo</button>
                                <button type="button" id="btnCancelarEdicaoModelo" class="btn btn-light" style="display:none;"><i class="fas fa-times"></i> Cancelar Edição</button>
                            </div>
                        </form>
                    </div>
                </div>

                <div class="card mt-3">
                    <div class="card-header"><h3><i class="fas fa-list-ul"></i> Lista de Modelos</h3></div>
                    <div class="card-body">
                        <div class="table-wrapper">
                            <table id="tabelaModelos" class="table table-striped table-hover">
                                <thead>
                                    <tr>
                                        <th>ID</th>
                                        <th>Nome do Modelo</th>
                                        <th>Custo de Insumos</th>
                                        <th>Ações</th>
                                    </tr>
                                </thead>
                                <tbody></tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </section>
            <div id="notification-area"></div>

            <select id="selectInsumoTemplate" class="form-control d-none">
                <option value="">Selecione o Insumo...</option>
            </select>
        </div>
    </main>

    <script src="js/storage.js"></script>
    <script src="js/app.js"></script>
    <script src="js/calculadora.js"></script> <script src="js/modelos.js"></script>
</body>
</html>
