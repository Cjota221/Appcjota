<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <aside class="app-sidebar">
        <div class="sidebar-header">
            <span class="logo-text">AppCJ</span>
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Dashboard</a></li>
                <li><a href="insumos.html"><i class="fas fa-boxes fa-fw"></i> Insumos</a></li>
                <li><a href="modelos.html"><i class="fas fa-shoe-prints fa-fw"></i> Modelos</a></li>
                <li><a href="custos-fixos.html"><i class="fas fa-file-invoice-dollar fa-fw"></i> Custos Fixos</a></li>
                <li><a href="custos-variaveis.html"><i class="fas fa-sliders-h fa-fw"></i> Custos Variáveis</a></li>
                <li><a href="producao.html"><i class="fas fa-industry fa-fw"></i> Produção</a></li>
                <li><a href="financeiro.html"><i class="fas fa-calculator fa-fw"></i> Precificação</a></li>
                <li><a href="estoque.html"><i class="fas fa-warehouse fa-fw"></i> Estoque</a></li>
                <li><a href="relatorios.html"><i class="fas fa-chart-bar fa-fw"></i> Relatórios</a></li>
                <li><a href="configuracoes.html"><i class="fas fa-cogs fa-fw"></i> Configurações</a></li>
            </ul>
        </nav>
    </aside>

    <button class="menu-toggle" aria-label="Abrir menu">☰</button>

    <header class="app-header">
         <div class="logo-header-container">
            <span class="logo-text">AppCJ</span>
        </div>
        <div class="header-title">
            <h1>Gerenciar Insumos</h1>
        </div>
        <div></div>
    </header>

    <main class="main-content">
        <div class="container">
            <section id="insumos-management">
                <div class="card">
                    <div class="card-header primary">
                        <h3 class="text-white" id="formInsumoTitle">Adicionar Novo Insumo</h3>
                    </div>
                    <div class="card-body">
                        <form id="formAdicionarInsumo">
                            <input type="hidden" id="insumoId">
                            <div class="form-row">
                                <div class="form-group" style="flex: 2;">
                                    <label for="nomeInsumo">Nome do Insumo:</label>
                                    <input type="text" id="nomeInsumo" class="form-control" required>
                                </div>
                                <div class="form-group" style="flex: 1;">
                                    <label for="unidadeInsumo">Unidade:</label>
                                    <select id="unidadeInsumo" class="form-control" required>
                                        <option value="">Selecione...</option>
                                        <option value="metro">Metro (m)</option>
                                        <option value="litro">Litro (L)</option>
                                        <option value="unidade">Unidade (un)</option>
                                        <option value="par">Par</option>
                                        <option value="kg">Quilograma (kg)</option>
                                        <option value="g">Grama (g)</option>
                                        <option value="rolo">Rolo</option>
                                        <option value="caixa">Caixa</option>
                                        <option value="pacote">Pacote</option>
                                    </select>
                                </div>
                                <div class="form-group" style="flex: 1;">
                                    <label for="custoInsumo">Custo/Unidade:</label>
                                    <div class="input-group">
                                        <span class="input-group-prepend"><span class="input-group-text">R$</span></span>
                                        <input type="text" id="custoInsumo" class="form-control" placeholder="0,00" required pattern="^\d*([,.]\d{1,2})?$">
                                    </div>
                                </div>
                            </div>
                            <div class="btn-group">
                                <button type="submit" class="btn btn-success"><i class="fas fa-save"></i> Adicionar Insumo</button>
                                <button type="button" id="btnCancelarEdicaoInsumo" class="btn btn-light" style="display:none;"><i class="fas fa-times"></i> Cancelar Edição</button>
                            </div>
                        </form>
                    </div>
                </div>

                <div class="card mt-3">
                    <div class="card-header"><h3><i class="fas fa-list-ul"></i> Lista de Insumos</h3></div>
                    <div class="card-body">
                        <div class="table-wrapper">
                            <table id="tabelaInsumos" class="table table-striped table-hover">
                                <thead>
                                    <tr>
                                        <th>ID</th>
                                        <th>Nome</th>
                                        <th>Unidade</th>
                                        <th>Custo/Unidade</th>
                                        <th>Ações</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </section>
            <div id="notification-area"></div>
        </div>
    </main>

    <script src="js/storage.js"></script>
    <script src="js/app.js"></script>
    <script src="js/insumos.js"></script>
</body>
</html>
