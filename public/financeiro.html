<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Precificação - AppCJ</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <aside class="app-sidebar">
        <div class="sidebar-header">
            <span class="logo-text">AppCJ</span>
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Dashboard</a></li>
                <li><a href="insumos.html"><i class="fas fa-boxes fa-fw"></i> Insumos</a></li>
                <li><a href="modelos.html"><i class="fas fa-shoe-prints fa-fw"></i> Modelos</a></li>
                <li><a href="custos-fixos.html"><i class="fas fa-file-invoice-dollar fa-fw"></i> Custos Fixos</a></li>
                <li><a href="custos-variaveis.html"><i class="fas fa-sliders-h fa-fw"></i> Custos Variáveis</a></li>
                <li><a href="producao.html"><i class="fas fa-industry fa-fw"></i> Produção</a></li>
                <li><a href="financeiro.html"><i class="fas fa-calculator fa-fw"></i> Precificação</a></li>
                <li><a href="estoque.html"><i class="fas fa-warehouse fa-fw"></i> Estoque</a></li>
                <li><a href="relatorios.html"><i class="fas fa-chart-bar fa-fw"></i> Relatórios</a></li>
                <li><a href="configuracoes.html"><i class="fas fa-cogs fa-fw"></i> Configurações</a></li>
            </ul>
        </nav>
    </aside>

    <button class="menu-toggle" aria-label="Abrir menu">☰</button>

    <header class="app-header">
         <div class="logo-header-container">
            <span class="logo-text">AppCJ</span>
        </div>
        <div class="header-title">
            <h1>Precificação de Modelos</h1>
        </div>
        <div></div>
    </header>

    <main class="main-content">
        <div class="container">
            <section id="precificacao-section">
                <div class="card">
                    <div class="card-header primary">
                        <h3 class="text-white">Calcular Preço de Venda</h3>
                    </div>
                    <div class="card-body">
                        <div class="form-row">
                            <div class="form-group" style="flex:2">
                                <label for="selectModeloPrecificacao">Selecione o Modelo:</label>
                                <select id="selectModeloPrecificacao" class="form-control"></select>
                            </div>
                            <div class="form-group" style="flex:1">
                                <label for="margemLucroPrecificacao">Margem de Lucro Desejada (%):</label>
                                 <div class="input-group">
                                    <input type="number" id="margemLucroPrecificacao" class="form-control" value="50" step="0.1" min="0">
                                    <span class="input-group-append"><span class="input-group-text">%</span></span>
                                </div>
                            </div>
                        </div>
                        <button id="btnCalcularPreco" class="btn btn-primary"><i class="fas fa-dollar-sign"></i> Calcular Preço</button>
                    </div>
                </div>

                <div id="resultadosPrecificacao" class="mt-3 d-none">
                    </div>
            </section>
            <div id="notification-area"></div>
        </div>
    </main>

    <script src="js/storage.js"></script>
    <script src="js/app.js"></script>
    <script src="js/calculadora.js"></script>
    <script src="js/financeiro.js"></script>
</body>
</html>
