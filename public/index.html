<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AppCJ - Dashboard</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/variables.css">
    <link rel="stylesheet" href="css/layout.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/components/cards.css">
    <link rel="stylesheet" href="css/components/forms.css">
    <link rel="stylesheet" href="css/components/buttons.css">
    <link rel="stylesheet" href="css/components/modals.css">
    <link rel="stylesheet" href="css/components/tables.css">
    <link rel="stylesheet" href="css/components/charts.css">
</head>
<body id="dashboard-page">
    <div class="app-container">
        <aside class="sidebar">
            <div class="sidebar-header">
                <img src="assets/img/logo.png" alt="AppCJ Logo" class="logo">
                <h3>AppCJ</h3>
            </div>
            <nav class="main-nav">
                <ul>
                    <li><a href="index.html" class="nav-item active">Dashboard</a></li>
                    <li><a href="insumos.html" class="nav-item">Insumos</a></li>
                    <li><a href="modelos.html" class="nav-item">Modelos</a></li>
                    <li><a href="custos-fixos.html" class="nav-item">Custos Fixos</a></li>
                    <li><a href="custos-variaveis.html" class="nav-item">Custos Variáveis</a></li>
                    <li><a href="producao.html" class="nav-item">Produção</a></li>
                    <li><a href="estoque.html" class="nav-item">Estoque</a></li>
                    <li><a href="financeiro.html" class="nav-item">Financeiro</a></li>
                    <li><a href="relatorios.html" class="nav-item">Relatórios</a></li>
                </ul>
            </nav>
        </aside>
        <main class="main-content">
            <header class="header">
                <button class="menu-toggle" id="menuToggle">☰</button>
                <h1>Dashboard</h1>
                <div class="user-info">
                    </div>
            </header>
            <section class="content-area">
                <div class="dashboard-grid">
                    <div class="card summary-card">
                        <h3>Total de Modelos Cadastrados</h3>
                        <p id="totalModelos">0</p>
                    </div>
                    <div class="card summary-card">
                        <h3>Custo Médio por Unidade</h3>
                        <p id="custoMedioUnidade">R$ 0,00</p>
                    </div>
                    <div class="card summary-card">
                        <h3>Produção do Mês</h3>
                        <p id="producaoMes">0 Pares</p>
                    </div>
                    <div class="card summary-card">
                        <h3>Lucro Estimado</h3>
                        <p id="lucroEstimado">R$ 0,00</p>
                    </div>
                </div>

                <div class="card chart-card">
                    <h3>Produção Recente</h3>
                    <canvas id="producaoChart"></canvas>
                </div>
            </section>
        </main>
    </div>

    <script src="js/storage.js"></script>
    <script src="js/calculadora.js"></script>
    <script src="js/app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</body>
</html>
